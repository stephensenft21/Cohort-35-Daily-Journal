<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Oswald&display=swap" rel="stylesheet"/>
    <title>Daily Journal</title>
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <fieldset>
            <label for="JournalEntry">Date of Entry</label>
            <input id="date" type="date" value="0000-00-00" placeholder="Date of Entry" />
        </fieldset>
        <fieldset>
            <label for="JournalEntry">Concepts Covered</label>
            <input type="text" placeholder="Concepts Covered" />
        </fieldset>
        <fieldset>
            <label for="JournalEntry">Journal Entry</label>
            <input type="text" placeholder="Journal Entry" />
        </fieldset>
        <fieldset>
            <label for="JournalEntry">Mood for the day</label>
            <select>
                    <option value="sad">Volvo</option>
                    <option value="happy">Saab</option>
                    <option value="meeeh">Opel</option>
                    <option value="angry">Audi</option>
                  </select>
        </fieldset>
    </form>

    <script src="script/main.js"></script>
</body>

</html>
